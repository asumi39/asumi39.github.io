				<p>本条目是对于<a href=../mobile.html>《往生堂冒险家协会分部指导手册》</a>的补充说明
				</p>
                <p>「计算周期」是本群施行<a href=../mobile.html>群规</a>时参考的一项重要标准</br>
				   「计算周期」是指距上次被授予<a href=note2m.html>「警告」</a>或<a href=note3m.html>「禁言」</a>处罚30天内</br>
				   受到「警告」处罚三次后，再度违反群规时，将进行「禁言」处罚</br>
				   受到「禁言」处罚后，将重置「警告」统计次数，「禁言」结束后，若在「计算周期」内再次违反「群规」，将再次开始新一轮的「警告」处罚，若再度累积达到三次「警告」，会获得更长时间的「禁言」
				   </p>
